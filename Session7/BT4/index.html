<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session7_Exercise4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            width: 700px;
        }
        .category-title {
            font-size: 20px;
            font-weight: bold;
            color: #222;    
            margin-bottom: 15px;
            border-left: 6px solid orange;
            padding-left: 8px;
        }
        .main-post {
            position: relative;
            width: 50%;
        }
        .main-post img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            padding: 12px 16px;
            font-size: 20px;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.9) 0px -50px 36px -28px inset;
            word-wrap: break-word;
            white-space: normal;
        }
        .sub-posts {
            width: 50%;
            margin-top: 15px;
        }
        .sub-posts div {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            word-wrap: break-word;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category-title">BEAUTY & FASHION</div>

        <div class="main-post">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSruMjsBZioySYlaJ45Oe5s9PB_cSFvQ0oOEPcINrXcKx5lQ-4" alt="H'Hen Niê">
            <div class="overlay">
                Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được đâu!
            </div>
        </div>

        <div class="sub-posts">
            <div>Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?</div>
            <div>Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp</div>
        </div>
    </div>
</body>
</html>
