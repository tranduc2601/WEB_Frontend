<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session7_Exercise7</title>
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f4f4f4; 
        }

        /* Ẩn modal mặc định */
        #modal-toggle { display: none; }

        /* Khi checkbox được check thì hiển thị modal */
        #modal-toggle:checked ~ .modal { display: flex; }

        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            justify-content: center; 
            align-items: center; 
        }

        .modal-content { 
            background: white; 
            width: 400px; 
            padding: 20px; 
            border-radius: 8px; 
            position: relative; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); 
        }

        .modal-header { 
            font-size: 18px; 
            font-weight: bold; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .close-btn { 
            cursor: pointer; 
            font-size: 22px; 
            color: #888; 
        }

        .close-btn:hover { color: black; }

        .form-group { margin: 10px 0; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        .modal-footer { 
            display: flex; 
            justify-content: flex-end;  /* Căn nút về phía bên phải */
            margin-top: 15px;
        }

        .btn { 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        .btn-close { 
            background: #6c757d; 
            color: white; 
            margin-right: 10px; /* Đẩy nút Close sát với Send message */
        }

        .btn-send { 
            background: #007bff; 
            color: white; 
        }
    </style>
</head>
<body>

    <!-- Nút mở modal -->
    <label for="modal-toggle" class="btn btn-send">Open Modal</label>

    <!-- Checkbox để điều khiển hiển thị modal -->
    <input type="checkbox" id="modal-toggle">

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                New message to <b>@mdo</b>
                <label for="modal-toggle" class="close-btn">&times;</label>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Recipient:</label>
                    <input type="text" value="@mdo" disabled>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea rows="4"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <label for="modal-toggle" class="btn btn-close">Close</label>
                <button class="btn btn-send">Send message</button>
            </div>
        </div>
    </div>

</body>
</html>
