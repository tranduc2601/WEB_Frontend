<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session3_Exercise7</title>
    <meta charset="UTF-8">
    <title>Form Căn Chỉnh</title>
    <style>
        .form-group {
            align-items: center; 
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1; /* Input sẽ tự động mở rộng */
        }
        .gender-group {
            align-items: center;
        }
    </style >
</head>
<body>
    <!-- +1 thủ công trĩ -->
    <form>
        <div class="form-group">
            <label for="name">Họ và tên:</label>
            <input style="margin-left: 58px;"  type="text" id="name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input style="margin-left: 82px;" type="email" id="email">
        </div>

        <div class="form-group">
            <label for="dob">Ngày sinh:</label>
            <input style="margin-left: 55px;" type="date" id="dob">
        </div>

        <div class="form-group">
            <label>Giới tính:</label>
            <input style="margin-left: 70px;" type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nữ">
            <label for="female">Nữ</label>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input style="margin-left: 35px;" type="tel" id="phone">
        </div>

        <div class="form-group">
            <label for="major">Chuyên ngành:</label>
            <input style="margin-left: 26px;" type="text" id="major">
        </div>

        <div class="form-group">
            <label for="year">Năm nhập học:</label>
            <input style="margin-left: 26px;" type="number" id="year">
        </div>

        <div class="form-group">
            <label for="gpa">Điểm GPA:</label>
            <input style="margin-left: 49px;" type="number" step="0.01" id="gpa">
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea style="margin-left: 72px;" id="address" rows="4" cols="40"></textarea>
        </div>

        <div class="form-group">
            <label for="class">Lớp học:</label>
            <select style="margin-left: 65px;" id="class">
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
                <option value="lop4">Lớp 4</option>
                <option value="lop5">Lớp 5</option>
                <option value="lop6">Lớp 6</option>
                <option value="lop7">Lớp 7</option>
                <option value="lop8">Lớp 8</option>
                <option value="lop9">Lớp 9</option>
                <option value="lop10">Lớp 10</option>
                <option value="lop11">Lớp 11</option>
                <option value="lop12">Lớp 12</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reg-date">Ngày đăng ký học:</label>
            <input  type="datetime-local" id="reg-date">
        </div>

        <button type="submit">Gửi thông tin</button>
    </form>
</body>
</html>
